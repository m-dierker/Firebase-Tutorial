<!doctype html>
<html class="no-js" lang="">
<head>
    <title>Firebase Chat Tutorial</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">

</head>

<body class="fireside sponsor">

<div id="body-template-view"></div>

<script id="body-template" type="text/x-handlebars-template">
    <div class="container">
        <h2 class=" text-center">Firebase Chatroom</h2>

        <div class="row chat-row">
            <div class="col-md-8 col-md-push-2 chat-container" id="chat-container">
                <!-- Chat messages! -->
                {{#each messages}}
                <div class="message-container">
                    <img class="avatar" src="{{avatar_url}}">

                    <div class="message-content">
                        <div class="message-text">{{message_text}}</div>
                        <div class="message-author">{{message_author}} | {{#getDateString
                            timestamp}}{{/getDateString}}
                        </div>
                    </div>
                </div>
                <hr>
                {{/each}}
            </div>
            <div class="col-md-8 col-md-push-2">
                <div class="input-group chat-field">
                    <span class="input-group-addon">{{username}}: </span>
                    <input type="text" id="chat-box" class="form-control" placeholder="Enter your message!">
                <span class="input-group-btn">
                    <button class="btn btn-success">Send</button>
                </span>
                </div>
            </div>
            <div class="login col-md-8 col-md-push-2">
                <button class="btn btn-primary" id="fb-login"><span class="glyphicon glyphicon-user"></span> Login with
                    Facebook
                </button>
            </div>
        </div>
    </div>
</script>

<div class="c-container">
    <div>
        <img class="c-logo" src="/img/cr_logo.png">
    </div>
    <div>
        <img src="/img/cr.jpg">
    </div>
</div>
<img class="sidebar" src="/img/sidebar.png">

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/handlebars/handlebars.min.js"></script>
<script type="text/javascript" src="bower_components/moment/moment.js"></script>
<script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
<script src="js/main.js"></script>
<script src="js/extras.js"></script>

</body>
</html>
